<!DOCTYPE html>
<html>

<head>
  <title>Employe Management System</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="addemploye.css" />
  <link rel="stylesheet" type="text/css" href="lisetemployee.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="left_panel">
    <div class="profile_pic">
      <img src="https://promact.hiringbull.com/Home/GetImage?handler=CompanyLogo&companyId=305" alt="profile_pic" />
    </div>

    <div class="options">
      <div class="option list_all" onclick="listAll()">
        <div><i class="fas fa-list"></i>
          <div>List All</div>
        </div>
      </div>
      <div class="option add_new" onclick="addNew()">
        <div><i class="fas fa-plus"></i>
          <div>Add New</div>
        </div>
      </div>
      <div class="option edit_employee" onclick="viewEditEmployee()">
        <div><i class="fas fa-edit"></i>
          <div>Edit Employee</div>
        </div>
      </div>
    </div>
  </div>
  <div class="right_panel">
    <div class="list_employee">
      <div class="search_box">
        <input type="text" name="search" id="search" placeholder="Search Employee" />
        <button onclick="searchEmployee()">
          <i class="fas fa-search"></i>
        </button>
        <select name="select_desig" class="select_desig">
          <option value="all">All</option>
          <option value="developer">Developer</option>
          <option value="designer">Designer</option>
          <option value="manager">Manager</option>
          <option value="tester">Tester</option>
          <option value="hr">HR</option>
        </select>
        <div class="increase_salary">
          <button onclick="increaseSalaryBy10()">
            <i class="fas fa-plus"></i> Increase Salary by 10%
          </button>
        </div>
      </div>
      <div class="filter_section">
        <div class="error_msg"></div>
      </div>
      <div class="list_container"></div>
    </div>
    <div class="edit_new_employee">
      <div class="add_new_employee_heading">
        <div>Edit Employee</div>
      </div>
      <div class="add_new_employee_form">
        <div class="error_msg_edit"></div>

        <form id="add_new_employee_form">
          <div class="form_field">
            <div class="form_field_label">ID</div>
            <input type="number" name="id" id="eid" required />

            <div class="form_field_label">Name</div>
            <input type="text" name="name" id="edname" required />
            <div class="form_field_label">Email</div>
            <input type="email" name="email" id="edmail" required />
            <div class="form_field
              _label">Designation</div>
            <select name="select_desig" class="edit_desig">
              <option value=''>Select Designation</option>
              <option value="developer">Developer</option>
              <option value="designer">Designer</option>
              <option value="manager">Manager</option>
              <option value="tester">Tester</option>
              <option value="hr">HR</option>
            </select>
            <div class="form_field _label">Salary</div>
            <input type="number" name="salary" id="edsalary"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 46" min="0.01"
              step="0.01" required />
            <div class="form_field _label">Address</div>
            <input type="text" name="address" id="edaddress" required />
          </div>
          <div class="form_field _label">
            <button type="submit" class="add_btn_emclass__edit">Edit</button>
            <button type="reset" class="clear_btn_emclass">Reset</button>
          </div>
        </form>
      </div>
    </div>
    <div class="add_new_employee">
      <div class="add_new_employee_heading">
        <div>Add New Employee</div>
      </div>
      <div class="add_new_employee_form">
        <div class="error_msg_add"></div>
        <form id="add_new_employee_form">
          <div class="form_field">
            <div class="form_field_label">Name</div>
            <input type="text" name="name" id="ename" required />
            <div class="form_field_label">Email</div>
            <input type="email" name="email" id="email" required />
            <div class="form_field _label">Designation</div>
            <select name="add_desig" class="add_desig">
              <option value=''>Select Designation</option>
              <option value="developer">Developer</option>
              <option value="designer">Designer</option>
              <option value="manager">Manager</option>
              <option value="tester">Tester</option>
              <option value="hr">HR</option>
            </select>
            <div class="form_field _label">Salary</div>

            <input type="number" name="salary" id="salary"
              onkeypress="return event.charCode >= 48 || event.charCode == 46" min="0.01" step="0.01" required />
            <div class="form_field _label">Address</div>
            <input type="text" name="address" id="address" required />
          </div>
          <div class="form_field _label">
            <button type="submit" class="add_btn_emclass">Add</button>
            <button type="reset" class="clear_btn_emclass">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
