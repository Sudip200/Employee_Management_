<!DOCTYPE html>
<html>
 <head>
    <title>Employe Management System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
 </head>
 <body>
    <div class="left_panel">
        <div class="profile_pic">
            <img src="https://promact.hiringbull.com/Home/GetImage?handler=CompanyLogo&companyId=305" alt="profile_pic">
        </div>

        <div class="options">
          <div class="option list_all" onclick="listAll()">
             <div>List All</div>
          </div>
            <div class="option add_new" onclick="addNew()">
                 <div>Add New</div>
            </div>
            <div class="option search">
                 <div>Search</div>
            </div>
        </div>
    </div>
    <div class="right_panel" >
        <div class="add_new_employee">
            <div class="add_new_employee_heading">
                <div>Add New Employee</div>
            </div>
            <div class="add_new_employee_form">
              <form id="add_new_employee_form">
                <div class="form_field">
                    <div class="form_field_label">Name</div>
                    <input type="text" name="name" id="name" required>
                    <div class="form_field_label">Email</div>
                    <input type="email" name = "email" id="email" required>
                    <div class="form_field
                    _label">Phone</div>
                    <input type="text" name="phone" id="phone" required>
                    <div class="form_field
                    _label">Designation</div>
                    <input type="text" name="designation" id="designation" required>
                    <div class="form_field
                    _label">Salary</div>
                    <input type="text" name="salary" id="salary" required>
                    <div class="form_field
                    _label">Address</div>
                    <input type="text" name="address" id="address" required>
                    <div class="form_field
                    _label">City</div>
                    <input type="text" name="city" id="city" required>
                    <div class="form_field
                    _label">State</div>
                    <input type="text" name="state" id="state" required>
                </div>
                <div class="form_field
                    _label">
                    <button type="submit">Add</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
    </div>  

 </body>
